<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balance</title>
    <link rel="stylesheet" href="./sprint1.css">
</head>
<body>
    <section class="fullbox">
        <section class="boxone">
            <div class="balance">
                <h3>My balance</h3>
                <h2>$921.48</h2>
            </div>
            <div class="logo">
                <picture>
                    <img src="./Imagenes/logo.svg" alt="logo">
                </picture>
            </div>
        </section>
        <section class="boxtwo">
            <h2 class="last_days"> Spending - Last 7 days</h2>
              <div class="bars">
                <div class="content">
                    <h3 class="money">$18.25</h3>
                    <div class="bar_aspect h_bar1"></div>
                    <h4 class="day1 day">
                        mon
                    </h4>
                </div>
                <div class="content">
                    <h3 class="money">$35.42</h3>
                    <div class="bar_aspect h_bar2"></div>
                    <h4 class="day2 day">
                        tue
                    </h4>
                </div>
                <div class="content">
                    <h3 class="money">$52.36</h3>
                    <div class="bar_aspect h_bar3"></div>
                    <h4 class="day3 day">
                        wed
                    </h4>
                </div>
                <div class="content">
                    <h3 class="money">$31.07</h3>
                    <div class="bar_aspect h_bar4"></div>
                    <h4 class="day4 day">
                        thu
                    </h4>
                </div>
                <div class="content">
                    <h3 class="money">$26.57</h3>
                    <div class="bar_aspect h_bar5"></div>
                    <h4 class="day5 day">
                        fri
                    </h4>
                </div>
                <div class="content">
                    <h3 class="money">$46.34</h3>
                    <div class="bar_aspect h_bar6"></div>
                    <h4 class="day6 day">
                        sat
                    </h4>
                </div>
                <div class="content">
                    <h3 class="money">$28.35</h3>
                    <div class="bar_aspect h_bar7"></div>
                    <h4 class="day day7" >
                        sun
                    </h4>
                </div>
              </div>
              <div class="boxthree">
                <div class="thismonth">
                    <h4 class="month">Total this month</h4>
                    <h2 class="price">$478.33</h2>
                </div>
                <div class="lastmonth">
                    <h3 class="percentage">+2.4%</h3>
                    <h4 class="month">from last month</h4>
                </div>
              </div>
        </section>
    </section>    
</body>
</html>
